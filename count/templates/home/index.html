{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Home</title>
	<!-- botstrap`s styles -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!-- google`s fonts -->
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	<!-- my style -->
	<link rel="stylesheet" href="{% static 'home/style.css' %}">
</head>
<body>
	<div class="conteiner">
		<div class="col-12">
			<h1 class="text-center cent">Word counter</h1>
			<form action="{% url 'count' %}" method="get">
				<textarea class="some" name="some_text" cols="100" rows="10"></textarea>
				<p><input type="submit" value="Count" class="btn btn-primary"></p>
			</form>
			<a href="{% url 'home' %}"><input type="submit" value="Clear" class="btn btn-primary"></a>
			{% if length != 0 %}
			<div class="res">
				<p>{{ length }}</p>
				<p>{{ staff }}</p>
				<p style="font-size: 15px;">{% for w,b in word_dictionary %}
				{{ w }} - {{ b }}<br>
				{% endfor %}</p>
			</div>
			{% else %}
			<p class="res">Type some text</p>
			{% endif %}
		</div>
	</div>
</body>
</html>
